<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Analytics/consent scripts are injected via src/pageTemplate.tsx during build (vite-plugin-react-meta-map).
         Keeping index.html clean prevents loading the same tag twice. -->
    
    <!-- seznam meta tags-->
    <meta name="seznam-wmt" content="aOzH3Q2gu3YWjgXBtgyqcYhYK1RxfboC" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vadatei - Technology-Enabled Transformation | 30+ Years Experience</title>
    <meta name="description" content="70% of change efforts fail. We ensure you're in the winning 30%. Expert Transformation management consulting with 30+ years experience. Start with our Transformation Blueprint to discover the 5 hidden warning signs most leadership teams miss." />
    <meta name="author" content="Vadatei" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="application-name" content="Vadatei" />

    <!-- Google Fonts (single import with latin-ext for Czech support) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:wght@300;400;700&family=Lora:wght@400;700&display=swap&subset=latin-ext" rel="stylesheet">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Vadatei - Strategic Change & Transformation Partner | 30+ Years Experience" />
    <meta property="og:description" content="70% of change efforts fail. We ensure you're in the winning 30%. Expert Transformation management consulting with 30+ years experience. Start with our Transformation Blueprint to discover the 5 hidden warning signs most leadership teams miss." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://vadatei.com/assets/digital-transformation.jpg" />
    <meta property="og:see_also" content="https://www.linkedin.com/company/vadatei/" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@vadatei" />
    <meta name="twitter:image" content="https://vadatei.com/assets/digital-transformation.jpg" />

    <!-- Canonical + Hreflang (single-file approach) -->
    <link rel="canonical" href="https://vadatei.com/en/" />
    <link rel="alternate" href="https://vadatei.com/en/" hreflang="en" />
    <link rel="alternate" href="https://vadatei.com/cz/" hreflang="cs" />
    <link rel="alternate" href="https://vadatei.com/de/" hreflang="de" />
    <link rel="alternate" href="https://vadatei.com/" hreflang="x-default" />

    <!-- Favicons / Touch icons / Manifest -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon_48x48.png" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="apple-mobile-web-app-title" content="Vadatei" />
    <meta name="application-name" content="Vadatei" />

    <link rel="icon" href="favicon.ico" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
